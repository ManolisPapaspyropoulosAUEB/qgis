<style>
  .closeIcon {
    color: white;
    position: relative;
    top: 1px;
    left: 31px;
    background: #3f51b5;
    border-radius: 5px;
  }

  .closeFclass{
    position: relative;
    top: 3px;
    right: 3px;
    cursor: pointer;
  }

  .closeCol{
    text-align: end!important;
    padding-right: 0;
    background-color: #2f4060;
    color: white;
  }

  mat-checkbox.mat-checkbox-background{
    background: white!important;
    border: 1px solid gray!important;
  }



  .closeIcon:hover {

    cursor: pointer;
  }

  .addCrcle{
    position: relative;
    top: -5px;
    font-size: 19px;
  }

  .dist-name-search{
    background: lightgrey;
    margin-bottom: 6px;
    margin-top: 6px;
    border-radius: 5px;
  }


  .header-mat-select-multi{
    display: flex;
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    z-index: 100;

  }

</style>


<mat-dialog-content>

  <div style="display: flex">
    <div class="col-md-11" style="padding-left: 12px">
      <h2 style="font-size: 24px" *ngIf="this.data.updateMode==0">Add Facilitie</h2>
      <h2 *ngIf="this.data.mode=='add'"  style="font-size: 24px" >Add User</h2>
      <h2 *ngIf="this.data.mode=='edit'"  style="font-size: 24px" >Edit User</h2>


    </div>
    <div class="col-md-1">
    <span  (click)="onNoClick()"   class="material-icons closeIcon">
      close
    </span>
    </div>
  </div>



  <form   [formGroup]="editForm2" class="example-form" style="display: grid;padding-left: 13px;
    padding-right: 24px;"  (ngSubmit)="saveDC()">


    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input  formControlName="name"   matInput placeholder="name" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Last name</mat-label>
      <input  formControlName="lastname"   matInput placeholder="lastname" [(ngModel)]="lastname">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>username</mat-label>
      <input  formControlName="username"   matInput placeholder="username" [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>email</mat-label>
      <input  formControlName="email"   matInput placeholder="email" [(ngModel)]="email">
    </mat-form-field>

    <mat-form-field  appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select   formControlName="role" [(value)]="role">
        <mat-option value="admin">admin</mat-option>
        <mat-option value="user">user</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>password</mat-label>
      <input  formControlName="password"   matInput placeholder="password" [(ngModel)]="password">
    </mat-form-field>

    <mat-form-field *ngIf="this.role!='admin'"   style="width:100%">
      <mat-label>Available Districts</mat-label>
      <mat-select  formControlName="selectedDistricts" #slrc [(ngModel)]="selectedDistricts"  multiple (valueChange)="printTest()">
        <div class="header-mat-select-multi">
          <div class="col-md-2" style="    background: #2f4060;color: white;">
            <mat-checkbox (change)="selectAllDistricts()" class="example-margin">
              Select All
            </mat-checkbox>
          </div>
          <div class="col-md-8" style="background-color: #2f4060;">
            <input formControlName="districtName"  class="dist-name-search"    matInput placeholder="search.." [(ngModel)]="districtName" (keyup)="searchByDistrictName()" (keydown)="$event.stopPropagation()">
          </div>
          <div class="col-md-2 closeCol" >
            <span (click)="slrc.close()" class="material-icons closeFclass">close</span>
          </div>
        </div>
        <mat-option  *ngFor="let d of districts"  [value]="d.district_name">
          {{d.district_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>




  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="saveDC()" style="background-color: #2F4060"  type="submit" mat-raised-button color="primary">Save</button>

  <button mat-raised-button (click)="onNoClick()" >Cancel</button>
</mat-dialog-actions>
