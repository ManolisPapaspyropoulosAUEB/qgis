<div class="top-extra-actions">
  <button mat-button [matMenuTriggerFor]="menu" matTooltip="add facilitie" class="addBtnOuter" mat-mini-fab color="primary"
          aria-label="Example icon button with a menu icon">
        <span class="material-icons addBtn addCrcle">
          add
        </span>
    Add Facilitie
  </button>

  <mat-menu class="menu-actions"  #menu="matMenu">


    <button (click)="addDistrictCenter()" mat-menu-item>
           <span class="material-icons">
              domain
           </span>
      District Center
    </button>

    <button (click)="addSchool()" mat-menu-item>
          <span class="material-icons">
          school
          </span>
      School
    </button>

    <button (click)="addMosque()" mat-menu-item>
      <img style="height: 24px" src="assets/mosques.png"/>

      Mosque
    </button>


  </mat-menu>


</div>


<ng-container class="" style="display: flex">

  <ngx-datatable style="margin-top: 15px"
                 class="material"

                 [rowHeight]="'50'"
                 [rows]="finalfacilitiesMerged"
                 [headerHeight]="50"
                 [footerHeight]="50"
                 [reorderable]=true

                 [rowHeight]="50" [limit]="limit"
                 [scrollbarH]="true"
                 [scrollbarV]="true"


  >

    <ngx-datatable-column name="Show on map" [flexGrow]="1" [frozenLeft]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <mat-checkbox [(ngModel)]="row.checked" (change)="selectRow(row,$event)"></mat-checkbox>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="id" prop="id"  [flexGrow]="1" [frozenLeft]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.id }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Name" prop="name" [flexGrow]="1" [frozenLeft]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.name }}
        </div>
      </ng-template>
    </ngx-datatable-column>


    <ngx-datatable-column name="Pro Center" prop="proCenter" [flexGrow]="1" [frozenLeft]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.proCenter }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Pro Code" prop="proCode" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.proCode }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="center Type" prop="centerType" [flexGrow]="1" [frozenLeft]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.centerType }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="East" prop="east" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.east }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="North" prop="north" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.north }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="east Utm42" [width]="200" prop="eastUtm42" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.eastUtm42 }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="north Utm42" [width]="200" prop="northUtm42" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.northUtm42 }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="From" prop="from" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.from }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Target Fid" prop="from" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.targetFid }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="main_type" prop="main_type" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.main_type }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Alternative Dist Name" [width]="400" prop="altDistName" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div>
          {{ row?.altDistName }}
        </div>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Actions"  [sortable]=false [flexGrow]="1" [frozenRight]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>

        <div class="button-container-list-table">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu class="menu-actions" #menu="matMenu">
            <button (click)="editFacilitie(row)" mat-menu-item>
              <mat-icon class="editRoad" style="color: #000000;cursor: pointer;">edit
              </mat-icon>
              <span>Edit</span>
            </button>
            <button (click)="deleteDC(row)" mat-menu-item>
              <span class="material-icons delete" style="color: red;cursor: pointer;" >delete</span>
              <span>Delete</span>
            </button>
          </mat-menu>
        </div>
      </ng-template>
    </ngx-datatable-column>


  </ngx-datatable>
</ng-container>
