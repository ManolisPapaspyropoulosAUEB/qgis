
<style>
  .loginB{
    margin-top: 36px;
    height: 48px;
    width: 35%;
    background-color: #8BAA48;
    margin-bottom: 10px
  }
</style>


<body style="background-color: #5c6b94">
<div class="container" style="justify-items: center;width: 445px;position: relative;top: 25%">
  <div style="
    height: 67px;
    background-color: #2F4060;
    padding-top: 20px;
    font-size: 20px;
    font-family: 'Open Sans', sans-serif;
    text-align: center;
    color: white;
    border-radius: 0px;
    box-shadow: 1px 1px 4px #344e8a;
">Login<mat-progress-bar style="    top: -33px;" *ngIf="loading" mode="indeterminate"></mat-progress-bar></div>
  <mat-card>
    <form  [formGroup]="editForm" class="example-form" style="" (submit)="onSubmitForm()" >
      <mat-form-field style="width: 100%;" class="example-full-width">
        <mat-label>Email</mat-label>
        <input  formControlName="email"   matInput placeholder="email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field style="width: 100%;" class="example-full-width">
        <mat-label>Password</mat-label>
        <input  type="password"  formControlName="password"   matInput placeholder="Password" [(ngModel)]="password">
      </mat-form-field>
      <div class="form-group" style="
        margin-bottom:0px;
    margin-top: 28px;
">
        <div style="padding-left: 40px">
          <ngx-recaptcha2

            style=""
            #captchaElem
            [siteKey]="'6LfZwLQZAAAAAI8oDKAs15v6mXnE4JTxxuAv_kaj'"
            (success)="handleSuccess($event)"
            [useGlobalDomain]="false"
            formControlName="recaptcha"
          >
          </ngx-recaptcha2>
        </div>
       <div style="display: flex;    justify-content: center;" >
         <button class="loginB" [disabled]="loading || recaptcha==null" mat-raised-button color="primary">Login</button>
       </div>
        <div class=" " style="display: flex;justify-content: center">
          <a   (click)="forgotPassword()"    style="    margin-left: 5px;" mat-button >Forgot Password</a>
        </div>
      </div>
    </form>
  </mat-card>
</div>
</body>
