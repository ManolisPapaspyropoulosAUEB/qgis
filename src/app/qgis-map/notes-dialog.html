<style>
  .closeIcon {
    color: white;
    position: relative;
    top: -14px;
    background: #2F4060;
    border-radius: 5px;
  }


  mat-list-item:hover {
    background-color: whitesmoke!important;
    cursor: pointer;
  }

  .button-container-list-table {
    text-align: end;
    padding-right: 36px;
  }




  ::ng-deep.mat-dialog-container{
    padding-left: 50px!important;

  }




  .closeIcon:hover {
    cursor: pointer;
  }


  .mycontainer{
    overflow-y: auto;
  }

</style>



<mat-dialog-content style="">
  <div style="display: flex">
    <div class="col-md-11" style="display: flex;padding-left: 0px">
      <h2  style="font-size: 25px;padding-left: 0px">Notes</h2><span class="material-icons" style="margin-top: 5px;
    color: #2f4060;
    margin-left: 9px;
    cursor: pointer;" (click)="addNote()">
add_circle
</span>
    </div>
    <div class="col-md-1" style="    padding-top: 18px;text-align: end;padding-right: 0px">
    <span  (click)="onNoClick()"   class="material-icons closeIcon">
      close
    </span>
    </div>
  </div>
  <div class="mycontainer">






      <ngx-datatable style="margin-top: 15px"
                     class="bootstrap"
                     [reorderable]=true
                     [rowHeight]="'50'"
                     [rows]="notes"
                     [columnMode]="'force'"
                     [headerHeight]="50"
                     [footerHeight]="50"
                     [rowHeight]="50"



      >


        <ngx-datatable-column name="Title" prop="title" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div >
              {{ row?.title }}
            </div>
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column  name="Description" prop="description" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div >
              {{ row?.description }}
            </div>
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column   name="Creation Date" prop="creationDate" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div >
              {{ row?.creationDate }}
            </div>
          </ng-template>
        </ngx-datatable-column>





        <ngx-datatable-column class=""    style="text-align: center"   [sortable]=false    [flexGrow]="1">
          <ng-template ngx-datatable-header-template style="">
            <!--<span style="    margin-left: 24%;">ACTIONS</span>-->
          </ng-template>


          <ng-template let-row="row" ngx-datatable-cell-template>





            <div class="button-container-list-table"  >
              <button class="button-actions" mat-icon-button [matMenuTriggerFor]="menu" >
                <mat-icon class="more-action-mat">more_vert</mat-icon>
              </button>
              <mat-menu  class="menu-actions" #menu="matMenu">
                <button (click)="editNote(row)" mat-menu-item>
                  <mat-icon class="editRoad"
                            style="color: #000000;cursor: pointer;">edit
                  </mat-icon>
                  <span>Edit</span>
                </button>
                <button (click)="deleteNote(row)" mat-menu-item>
                  <span class="material-icons delete" style="color: red;cursor: pointer;" >delete</span>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
          </ng-template>
        </ngx-datatable-column>


      </ngx-datatable>
  </div>
</mat-dialog-content>


<mat-dialog-actions>
  <div style="margin-bottom: -4px;" mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" >Close</button>
  </div>

</mat-dialog-actions>
