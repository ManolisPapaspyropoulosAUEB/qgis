<style>
  .closeIcon {
    color: white;
    position: relative;
    top: 1px;
    left: 31px;
    background: #0008ff9e;
    border-radius: 5px;
  }

  .closeIcon:hover {

    cursor: pointer;
  }

</style>


<mat-dialog-content>
  <div style="display: flex">
    <div class="col-md-11">
    </div>
    <div class="col-md-1">
    <span class="material-icons closeIcon">
      close
    </span>
    </div>
  </div>

  <form  [formGroup]="editForm" class="example-form" style="display: grid" >
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input  formControlName="name"   matInput placeholder="name" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field  appearance="fill">
      <mat-label>fclass</mat-label>
      <mat-select  formControlName="fclass" [(value)]="fclass">
        <mat-option>None</mat-option>
        <mat-option value="primary">primary</mat-option>
        <mat-option value="tertiary">tertiary</mat-option>
        <mat-option value="unclassified">unclassified</mat-option>
        <mat-option value="secondary">secondary</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <mat-label>Ref</mat-label>
      <input  formControlName="ref"   matInput placeholder="Ref" [(ngModel)]="ref">
    </mat-form-field>


    <mat-form-field  appearance="fill">
      <mat-label>Oneway</mat-label>
      <mat-select  formControlName="oneway" [(value)]="oneway">
        <mat-option>None</mat-option>
        <mat-option value="B">Both Way</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Max Speed</mat-label>
      <input  type="number" formControlName="maxspeed"   matInput placeholder="Max Speed" [(ngModel)]="maxspeed">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Layer</mat-label>
      <input  type="number" formControlName="layer"   matInput placeholder="layer" [(ngModel)]="layer">
    </mat-form-field>




    <mat-form-field  appearance="fill">
      <mat-label>Source</mat-label>
      <mat-select  formControlName="source" [(value)]="source">
        <mat-option>None</mat-option>
        <mat-option value="OSM">OSM</mat-option>
        <mat-option value="World Imagery">World Imagery</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>length In Metres</mat-label>
      <input  type="number"  formControlName="lengthInMetres"   matInput placeholder="length In Metres" [(ngModel)]="lengthInMetres">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>elevation In Metres</mat-label>
      <input  type="number"  formControlName="elevationInMetres"   matInput placeholder="elevation In Metres" [(ngModel)]="elevationInMetres">
    </mat-form-field>


    <mat-checkbox formControlName="bridgeMat" class="example-margin" [(ngModel)]="bridgeMat">
      Bidge
    </mat-checkbox>

    <mat-checkbox formControlName="tunnelMat" class="example-margin" [(ngModel)]="tunnelMat">
      Tunnel
    </mat-checkbox>












  </form>



</mat-dialog-content>


<mat-dialog-actions>
  <button mat-raised-button color="primary">Save</button>

  <button mat-raised-button>Cancel</button>
</mat-dialog-actions>
