<style>
  .closeIcon {
    color: white;
    position: relative;
    background: #2F4060;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .closeIcon:hover {
    cursor: pointer;
  }
</style>


<mat-dialog-content class="calculate-criteria-window">

  <div style="display: flex;align-items: center;    margin-bottom: 20px;">
    <div class="col-md-11">
      <h2 style="font-size: 22px;margin-bottom: 0">Calculate Criteria</h2>
    </div>
    <div class="col-md-1">
    <span (click)="onNoClick()" class="material-icons closeIcon">
      close
    </span>
    </div>
  </div>
  <div class="col-md-12" style="display: grid;
    font-size: 18px;
    margin-bottom: 20px;background: #ffffff">
    <div  style="padding: 0;margin: 0px">

      This process will calculate criteria score and MCA,CBI rates. Are you sure?
    </div>
    <mat-checkbox [(ngModel)]="snapshotCheck" style="margin-top: 14px" class="example-margin">
      <span style="font-weight: 700;
    font-size: 17px;">
        Take snapshot
      </span>
      </mat-checkbox>


  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="col-md-12">
    <button style="background-color: #2F4060;margin-right:30px;" (click)="yes()" type="submit" mat-raised-button color="primary">Yes</button>
    <button mat-raised-button (click)="onNoClick()" >Cancel</button>
  </div>

</mat-dialog-actions>
