<style>

  ::ng-deep.table{
    padding-top: 10px!important;
    margin-bottom: 0rem!important;

  }
  ngx-datatable{
    padding-left: 14px;
    padding-bottom: 4%;
  }

  .addBtn{
    position: relative;
    left: -10px;
    top: 3px;
    height: 30px;
    width: 30px;
  }
  .addCrcle{
    position: relative;
    top: -5px;
    font-size: 19px;
  }


</style>


<div     class="" style="text-align: end">
  <button (click)="addVillage()"   mat-button  matTooltip="Add Village" class="addBtn" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <span class="material-icons addCrcle">
          add
        </span>
  </button>


</div>


<div class="table">
  <ngx-datatable
    style="display: flex"
    #mydatatable
                  class="material"
                  [sortType]="'multi'"
                  [headerHeight]="50"
                  [footerHeight]="40"
                  [rowHeight]="'50'"
                  [rows]="villages"
                  [columnMode]="'force'"
                  [limit]="limit"
                  [scrollbarH]="true"
  >
    <ngx-datatable-column name="Show on map" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <mat-checkbox [(ngModel)]="row.checked" (change)="selectRow(row,$event)"></mat-checkbox>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Village Co" prop="villageCo" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div >
          {{ row?.villageCo }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Village 1" prop="village1" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div >
          {{ row?.village1 }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Village Pop" prop="villagePop" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div >
          {{ row?.villagePop }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Village_HH" prop="Village_HH" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div >
          {{ row?.villageHh }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Village name" prop="villageName" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div >
          {{ row?.villageName }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="East UTM42" prop="eastUtm42" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div >
          {{ row?.eastUtm42 }}
        </div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Nort UTM42" prop="northUtm42" [flexGrow]="1">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <div >
          {{ row?.northUtm42 }}
        </div>
      </ng-template>
    </ngx-datatable-column>


    <ngx-datatable-column   name="Actions" [flexGrow]="1" [frozenRight]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <mat-icon class="editRoad" (click)="editVillage(row)" style="color: #000000;cursor: pointer;margin-left: 24px">edit</mat-icon>
        <span class="material-icons delete" style="color: #000000;cursor: pointer;"  (click)="deleteVillage(row)">delete</span>

      </ng-template>
    </ngx-datatable-column>


  </ngx-datatable>



</div>
